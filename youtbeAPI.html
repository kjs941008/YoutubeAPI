<!DOCTYPE html>
<html>
<head>
  <title>YouTube Music Player</title>
  <link href="youtube.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  
  <h1>YouTube Music Player</h1>
  <input type="text" id="searchInput" placeholder="Search for music">
  <button id="searchBtn" class="custom-button">Search</button>

  <div id="player"></div>

  <div id="results"></div>
  <h2>Playlist</h2>
  <button id="playBtn" class="custom-button">Play</button>
  <button id="pauseBtn" class="custom-button">Pause</button>
  <button id="stopBtn" class="custom-button">Stop</button>
  <button id="prevBtn" class="custom-button">Previous</button>
  <button id="nextBtn" class="custom-button">Next</button>
  <button id="shuffleBtn" class="custom-button">Shuffle</button>
  <div id="currentTrackInfo"></div>

  <ul id="playlistItems"></ul>
  
  <script src="youtube.js"></script>
</body>
</html>
